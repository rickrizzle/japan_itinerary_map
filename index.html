<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
    <title>Japan Itinerary Planner</title>
  </head>
  <body>
    <container>
      <!-- HEADER NAV -->
      <nav id="header" class="navbar">
        <div class="navbar">
          <h1>Our Trip</h1>
          <div class="button-container">
            <button type="button" class="navbar-toggle-button">
              <a href="#">Log In</a>
            </button>
          </div>
        </div>
      </nav>
      <!-- Country Bar w/ Social Links on Right -->
      <div class="row">
        <div class="column">
          <h3>Japan</h3>
        </div>
      </div>
      <!-- REAL NAV FOR PLANNING -->
      <div id="mobile-nav" class="row">
        <div class="twelve columns ">
          <ul class="nav-tabs-inline">
            <li><a href="#">Itinerary</a></li>
            <li><a href="#">Add Stop</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Map</a></li>
          </ul>
        </div>
      </div>
      <!-- TRIP MAP -->
      <div id="map-wrapper">
        <div id="map"></div>

        <div id="over-map">
          <button class="button-primary mobile">Add Destination</button>
        </div>
      </div>
    </container>
    <script src="js/main.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkoJMNbtYwDl-vkx6Fc9mKsZqS7g9k7_M&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
